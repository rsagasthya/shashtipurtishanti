<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Guest List</h1>
    <div class="table-responsive">
        <table class="table table-bordered text-center">
            <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Email/Phone</th>
                <th>Response</th>
                <th>Message</th>
                <th></th>
            </tr>
            </thead>
            <tbody id="responsesContainer">
            <!-- RSVP responses will be populated here -->
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <button onclick="window.location.href='index.html'" class="btn btn-primary">Back to Invitation</button>
    </div>
</div>

<script src="rsvpResponses.js"></script>
</body>
</html>
