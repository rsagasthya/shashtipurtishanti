<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livestream</title>
</head>
<body>

<!-- Include Header -->
<div id="header"></div>

<!-- Livestream Content -->
<div class="container livestream-container">
  <h2 class="livestream-title">Join Our YouTube Live Event</h2>
  <!-- Event Details -->
  <div class="info-box">
    <h6 class="subtitle">Event Details</h6>
    <p>26<sup>th</sup> January, 2025</p>
    <p>Live from 9:00 am (Indian Standard Time)</p>
    <p>Join us as we celebrate our parents' Shashtipurti Shanti on YouTube live!</p>
  </div>

  <!-- Video Embed -->
  <div class="video-wrapper">
    <iframe src="https://youtube.com/embed/u0QHhOlVomg?feature=share" frameborder="0" allowfullscreen></iframe>
  </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="headerLoader.js"></script>
</body>
</html>
